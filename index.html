<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <input type="text" class="instagram-user" placeholder="Telefone, nome de usuário ou email">
                <input type="text" class="instagram-user" placeholder="Senha">
                <button class="instagram-login">Entrar</button>
                <p class="instagram-ou">------------------------ OU ------------------------</p>
                <p class="entrada_facebook"> 
                    <img src="./img/icon_facebook.jpg" alt="icone facebook" class="icon_facebook">
                    <span>Entrar com o Facebook</span> 
                </p>
                <p  class="span_facebook">Esqueceu a senha?</p>
            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="not_account-cadastro">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
